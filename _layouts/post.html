layout: default
comments: true
---
<script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]},
                TeX: {
                    equationNumbers: { autoNumber: "AMS" },
                    Macros: {
                        emptyset: "{\\varnothing}",
                        cross: "{\\times}",
                        lt: "{\<}",
                        ws: "{\\enspace}",
                        sws: "{\\;}",
                        setminus: "{\\smallsetminus}",
                        and: ["{\\underset{#1}{\\cap}}",1],
                        ifm: ["{\\underset{#1}{\\text{inf}}}",1],
                        lim: ["{\\underset{#1}{\\text{lim}}}",1],
                        circle: ["\\mathring{#1}", 1],
                        dot: "{\\circ}"
                    }
                }
            });
        </script>

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>
  <p style="text-align:right;">
    <a href ="{{site.url}}" ><b><- Back to Main Page</b></a>
  </p>
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
  <p style="text-align:right;">
    <a href ="{{site.url}}" ><b><- Back to Main Page</b></a>
  </p>
  <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>

</article>
